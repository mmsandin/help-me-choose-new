<!doctype html>
	<html lang=en>
	  <head>
	    <meta charset=utf-8>
	    <title>Help me choose</title>
	    <link href="./main.css" rel="stylesheet" type="text/css">
	  </head>
	  <body>
	    <h1 class="fade">Help me choose between..</h1>
	    <div class="inputSection fade">
	      <div class="inputs">
	        <input class="focus"placeholder="Something"></input>
	      </div>
				<div class="addOption">
					<div class="line horizontal"></div>
					<div class="line vertical"></div>
				</div>
	    </div>
	    <div class="resultSection fade"></div>
	    <button class="submit fade">Go!</button>


	    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script>
	      $(function() {
	        $('.resultSection').hide()

	        var add_option = function() {
	          $('.inputs').append('<input></input>')
	        }
	        $('.addOption').click(add_option)

	        var options = []
	        var submit = function() {
	          $('.inputSection').hide()
	          $('.resultSection').css('display', 'flex')
	          $('input').each(function() {
	            options.push($(this).val())
	          })
	          var winner = options[Math.floor(Math.random() * options.length)]
	          console.log(winner)
	          $('.resultSection').text(winner)
	        }
	        $('.submit').click(submit)
	      })
	    </script>
	  </body>
	</html>
